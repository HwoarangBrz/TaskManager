<h1>Tarefas</h1>

<table class="table table-striped table-bordered table-hover">
  <tr>
    <th>Tarefa</th>
    <th>ConcluÃ­da</th>
    <th class="text-center">
      <a [routerLink]="['/tasks/create']"
         class="btn btn-sm btn-success">
         <span class="fas fa-plus" 
           aria-hidden="true"></span> Novo
      </a>
  </th>
  </tr>
  <tr *ngFor="let task of tasks">
    <td
      [taskClosed]="task.concluida" 
      [class.alert-success]="!task.concluida">
      {{ task.nome }}
    </td>
    <td style="width: 70px" class="text-center">
      <input 
        type="checkbox"
        [value]="task.id"
        [checked]="task.concluida"
        (click)="updateStatus(task)">
    </td>
    <td class="text-center" style="width: 200px">
      <a [routerLink]="['/tasks/edit', task.id]"
        title="Editar" alt="Editar"
        class="btn btn-info btn-sm">
        <span class="fas fa-edit" aria-hidden="true"></span>
         Editar
      </a>
      <a href="#" title="Remover" alt="Remover" 
        class="btn btn-sm btn-danger"
        (click)="delete($event, task)">
        <span class="fas fa-trash-alt" 
          aria-hidden="true"></span> Remover
      </a> 
    </td>
  </tr>
</table>

<p *ngIf="tasks.length==0">Nenhuma tarefa cadastrada.</p>
